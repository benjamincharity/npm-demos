<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Angular-JSON-Calendar</span>
      <span class="md-subhead">Demo</span>
    </md-card-title-text>
  </md-card-title>

  <md-card-content>

    <div class="my-calendar">


      <bc-calendar
        class="bc-calendar--months"
        bc-nesting-depth="month"
        bc-days="400"
        bc-date-selected="vm.selected(date)"
        bc-day-template="{{ vm.daysTemplateDay }}"
      ></bc-calendar>


    </div>

  </md-card-content>

</md-card>
